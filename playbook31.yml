---
- name: create jenkins and tomcat containers
  hosts: all
  tasks:
    - name: create a jenkins container 
      docker_container:
        name: myjenkins
        image: jenkins/jenkins
        ports:
          - 5050:8080

    - name: create tomcat as qaserver and prodserver
      docker_container:
        name: "{{item.a}}"
        image: tomcat
        ports:
          - "{{item.b}}"
        links:
          - myjenkins:jenkins
      with_items:
          - {a: qaserver,b: "6060:8080"}
          - {a: prodserver,b: "7070:8080"}

...

